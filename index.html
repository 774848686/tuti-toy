<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toy vue</title>
</head>

<body>
    <div id="app">
        <p> {{msg}}</p>
        <p>{{fullMsg}}</p>
        <p>姓名：{{info.name}}</p>
        <p>母亲：{{info.parent.mom}}</p>
        <p @click="changeText">changeText</p>
        <p v-on:click="changeMsg">changeMsg</p>
    </div>
    <script type="module">
        import {reactive,effect,computed,createApp} from './vue.js';
        const app = createApp({
            data(){
                return {
                    msg:'hello my toy vue',
                    info:{
                        name:'devin',
                        parent:{
                            mom:'d'
                        }
                    }
                }

            },
            computed:{
                fullMsg(){
                    return `${this.msg},hello world`
                }
            },
            methods: {
                changeText(){
                    this.msg = 'change the world';
                },
                changeMsg(){
                    this.info.name = '张三';
                    console.log( this.info)
                }
                
            }
        }).mount('#app')
        console.log(app)
        setTimeout(()=>{
            app.msg = 'test'
            console.log(app.fullMsg)
        },1000)
        
    </script>
</body>

</html>
